<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .contenedor {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        #numero {
            font-size: 60px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .sumar { background: #4CAF50; color: white; }
        .restar { background: #f44336; color: white; }
        .reset  { background: #2196F3; color: white; }
    </style>
</head>
<body>

    <div class="contenedor">
        <div id="numero">0</div>

        <button class="sumar" onclick="sumar()">Sumar</button>
        <button class="restar" onclick="restar()">Restar</button>
        <button class="reset" onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        let contador = 0;

        function actualizar() {
            document.getElementById("numero").textContent = contador;
        }

        function sumar() {
            contador++;
            actualizar();
        }

        function restar() {
            contador--;
            actualizar();
        }

        function reiniciar() {
            contador = 0;
            actualizar();
        }
    </script>

</body>
</html>
